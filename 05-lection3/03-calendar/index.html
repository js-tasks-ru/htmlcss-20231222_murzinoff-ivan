<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>

            <div class="calendar__wrapper">

                <span class="calendar__day calendar__day_day-of-week">Fri</span>
                <span class="calendar__day calendar__day_day-of-week">Sat</span>
                <span class="calendar__day calendar__day_day-of-week">Sun</span>
                <span class="calendar__day"></span>
                <span class="calendar__day"></span>
                <span class="calendar__day"></span>
                <span class="calendar__day"></span>
                <span class="calendar__day">1</span>
                <span class="calendar__day">2</span>
                <span class="calendar__day">3</span>
                <span class="calendar__day">4</span>

                <span class="calendar__day">16</span>
                <span class="calendar__day">17</span>

                <span class="calendar__day calendar__day_period">21</span>
                <span class="calendar__day calendar__day_period">22</span>
                <span class="calendar__day calendar__day_breakpoint">23</span>
                <span class="calendar__day">24</span>
                <span class="calendar__day">25</span>
                <span class="calendar__day">26</span>
                <span class="calendar__day">27</span>
                <span class="calendar__day">28</span>
                <span class="calendar__day">29</span>
